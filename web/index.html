<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Phishing Detector">
    <meta name="theme-color" content="#667eea">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Phishing Link Detector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --danger-color: #e74c3c;
            --success-color: #27ae60;
            --text-color: #333;
            --bg-color: #f8f9fa;
        }

        html, body {
            height: 100%;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .container {
            background: white;
            border-radius: 0;
            padding: 20px;
            max-width: 100%;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            box-shadow: none;
        }

        @media (min-width: 500px) {
            .container {
                max-width: 500px;
                border-radius: 20px;
                min-height: auto;
                margin: 20px;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-top: env(safe-area-inset-top, 20px);
        }

        h1 {
            color: var(--text-color);
            margin-bottom: 8px;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 0;
            font-size: 15px;
            font-weight: 400;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-color);
            font-weight: 600;
            font-size: 15px;
        }

        input[type="url"] {
            width: 100%;
            padding: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
            -webkit-appearance: none;
            appearance: none;
            background: white;
            font-family: inherit;
        }

        input[type="url"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input[type="url"]::-webkit-input-placeholder {
            color: #999;
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            font-family: inherit;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: scale(0.97);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            margin: 30px 0;
            display: none;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #666;
            font-size: 15px;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 12px;
            display: none;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result.phishing {
            background: #fff5f5;
            border: 2px solid #fecaca;
        }

        .result.legitimate {
            background: #f0fdf4;
            border: 2px solid #bbf7d0;
        }

        .result-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .result-icon {
            font-size: 40px;
            margin-right: 12px;
            line-height: 1;
        }

        .result-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-color);
            flex: 1;
        }

        .result.phishing .result-title {
            color: var(--danger-color);
        }

        .result.legitimate .result-title {
            color: var(--success-color);
        }

        .score {
            font-size: 20px;
            margin-bottom: 12px;
            font-weight: 600;
            padding: 12px;
            background: white;
            border-radius: 8px;
        }

        .result.phishing .score {
            color: var(--danger-color);
            background: #fee2e2;
        }

        .result.legitimate .score {
            color: var(--success-color);
            background: #dcfce7;
        }

        .confidence {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
            padding: 8px 12px;
            background: white;
            border-radius: 8px;
            display: inline-block;
        }

        .url-display {
            font-size: 13px;
            color: #666;
            margin-top: 12px;
            padding: 10px;
            background: white;
            border-radius: 8px;
            word-break: break-all;
            line-height: 1.5;
        }

        .reasons {
            margin-top: 20px;
        }

        .reasons-title {
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text-color);
            font-size: 16px;
        }

        .reasons-list {
            list-style: none;
            background: white;
            border-radius: 8px;
            padding: 15px;
        }

        .reasons-list li {
            padding: 10px 0;
            padding-left: 24px;
            position: relative;
            color: #555;
            font-size: 15px;
            line-height: 1.5;
            border-bottom: 1px solid #f0f0f0;
        }

        .reasons-list li:last-child {
            border-bottom: none;
        }

        .reasons-list li:before {
            content: "‚Ä¢";
            position: absolute;
            left: 8px;
            color: var(--primary-color);
            font-weight: bold;
            font-size: 20px;
        }

        .error {
            margin-top: 20px;
            padding: 16px;
            background: #fff5f5;
            border: 2px solid #fecaca;
            border-radius: 12px;
            color: var(--danger-color);
            display: none;
            animation: slideIn 0.3s ease-out;
            font-size: 15px;
            line-height: 1.5;
        }

        .footer {
            margin-top: auto;
            padding-top: 30px;
            padding-bottom: env(safe-area-inset-bottom, 20px);
            text-align: center;
            color: #999;
            font-size: 12px;
        }

        /* iPhone specific optimizations */
        @supports (-webkit-touch-callout: none) {
            input[type="url"] {
                font-size: 16px; /* Prevents zoom on focus in iOS */
            }
        }

        /* Safe area for iPhone X and newer */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 28px;
            }

            input[type="url"], button {
                padding: 14px;
                font-size: 16px;
            }
        }

        /* Landscape mode */
        @media (orientation: landscape) and (max-height: 500px) {
            .container {
                padding: 15px;
            }
            
            .header {
                margin-bottom: 15px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ°Ô∏è Phishing Detector</h1>
            <p class="subtitle">Powered by Machine Learning</p>
        </div>

        <div class="input-group">
            <label for="urlInput">Enter URL to Check</label>
            <input 
                type="url" 
                id="urlInput" 
                placeholder="https://example.com"
                autocomplete="url"
                inputmode="url"
                autocapitalize="none"
                autocorrect="off"
                spellcheck="false"
            >
        </div>

        <button id="checkButton" onclick="checkUrl()">Check URL</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p class="loading-text">Analyzing URL...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="result" id="result">
            <div class="result-header">
                <span class="result-icon" id="resultIcon">‚ö†Ô∏è</span>
                <span class="result-title" id="resultTitle">Result</span>
            </div>
            <div class="score" id="score"></div>
            <div class="confidence" id="confidence"></div>
            <div class="url-display" id="urlDisplay"></div>
            <div class="reasons">
                <div class="reasons-title">Analysis Details:</div>
                <ul class="reasons-list" id="reasonsList"></ul>
            </div>
        </div>

        <div class="footer">
            <p>Check any URL for phishing attempts</p>
        </div>
    </div>

    <script>
        // Backend URL - Update this to your backend server
        // For local testing: http://localhost:5000/predict
        // For iPhone on same WiFi: http://YOUR_COMPUTER_IP:5000/predict
        // Example: http://192.168.1.100:5000/predict
        const BACKEND_URL = 'http://localhost:5000/predict';
        
        // Auto-detect if on mobile and suggest IP update
        function detectMobileAndSuggestIP() {
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            if (isMobile && BACKEND_URL.includes('localhost')) {
                console.warn('‚ö†Ô∏è You are on mobile. Update BACKEND_URL to your computer\'s IP address!');
            }
        }

        function checkUrl() {
            const urlInput = document.getElementById('urlInput');
            const checkButton = document.getElementById('checkButton');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const error = document.getElementById('error');
            
            const url = urlInput.value.trim();
            
            if (!url) {
                showError('Please enter a URL to check');
                urlInput.focus();
                return;
            }

            // Basic URL validation
            try {
                new URL(url.startsWith('http') ? url : 'http://' + url);
            } catch (e) {
                showError('Please enter a valid URL');
                urlInput.focus();
                return;
            }

            // Hide previous results
            result.style.display = 'none';
            error.style.display = 'none';
            
            // Show loading
            loading.style.display = 'block';
            checkButton.disabled = true;
            checkButton.textContent = 'Checking...';
            
            // Hide keyboard on mobile
            urlInput.blur();

            // Prepare request
            const requestBody = JSON.stringify({ url: url });
            
            // Make API call with timeout
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 30000); // 30 second timeout
            
            fetch(BACKEND_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: requestBody,
                signal: controller.signal
            })
            .then(response => {
                clearTimeout(timeoutId);
                if (!response.ok) {
                    return response.json().then(err => {
                        throw new Error(err.error || `Server error: ${response.status}`);
                    });
                }
                return response.json();
            })
            .then(data => {
                displayResult(data);
            })
            .catch(err => {
                clearTimeout(timeoutId);
                if (err.name === 'AbortError') {
                    showError('Request timed out. Please check your connection and try again.');
                } else {
                    showError('Network error: ' + err.message + 
                        '\n\nMake sure:\n‚Ä¢ Backend server is running\n‚Ä¢ Backend URL is correct\n‚Ä¢ You are on the same WiFi network');
                }
            })
            .finally(() => {
                loading.style.display = 'none';
                checkButton.disabled = false;
                checkButton.textContent = 'Check URL';
            });
        }

        function displayResult(data) {
            const result = document.getElementById('result');
            const resultIcon = document.getElementById('resultIcon');
            const resultTitle = document.getElementById('resultTitle');
            const score = document.getElementById('score');
            const confidence = document.getElementById('confidence');
            const urlDisplay = document.getElementById('urlDisplay');
            const reasonsList = document.getElementById('reasonsList');

            const isPhishing = data.verdict === 'phishing';
            const scorePercent = Math.round(data.score * 100);

            // Set result class
            result.className = 'result ' + (isPhishing ? 'phishing' : 'legitimate');

            // Set icon and title
            resultIcon.textContent = isPhishing ? '‚ö†Ô∏è' : '‚úÖ';
            resultTitle.textContent = data.verdict.charAt(0).toUpperCase() + data.verdict.slice(1);

            // Set score
            score.textContent = `Risk Score: ${scorePercent}%`;

            // Set confidence
            confidence.textContent = `Confidence: ${data.confidence.charAt(0).toUpperCase() + data.confidence.slice(1)}`;

            // Set URL
            urlDisplay.textContent = `Checked: ${data.url}`;

            // Set reasons
            reasonsList.innerHTML = '';
            if (data.reasons && data.reasons.length > 0) {
                data.reasons.forEach(reason => {
                    const li = document.createElement('li');
                    li.textContent = reason;
                    reasonsList.appendChild(li);
                });
            } else {
                const li = document.createElement('li');
                li.textContent = 'Analysis completed';
                reasonsList.appendChild(li);
            }

            // Show result
            result.style.display = 'block';
            
            // Scroll to result smoothly
            setTimeout(() => {
                result.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }, 100);
        }

        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.style.display = 'block';
            setTimeout(() => {
                error.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }, 100);
        }

        // Allow Enter key to submit
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                checkUrl();
            }
        });

        // Prevent form submission on Enter in input
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.target.tagName !== 'BUTTON') {
                e.preventDefault();
            }
        });

        // Initialize
        detectMobileAndSuggestIP();
        
        // Focus input on load (desktop only)
        if (!/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            document.getElementById('urlInput').focus();
        }
    </script>
</body>
</html>
